        <canvas id="yay" height="130" width="130"></canvas>
        <script>
            alert("Hi. This is the first game I have ever made. Feel free to leave any suggestions in the comments! Enjoy :D")
            //instead of having this list of variables, i could just create an array, but I forgot :P
            var b = "#0000FF"

            var a3 = true
            var a4 = true
            var a5 = true
            var a6 = true

            ctx.fillRect(10, 50, 40, 40)
            ctx.fillRect(10, 90, 40, 40)

            ctx.fillRect(50, 10, 40, 40)
            ctx.fillRect(50, 50, 40, 40)
            ctx.fillRect(50, 90, 40, 40)

            ctx.fillRect(90, 10, 40, 40)
            ctx.fillRect(90, 50, 40, 40)
            ctx.fillRect(90, 90, 40, 40)
            //I could just create one big square, but I did it like this just to practice.
            function swap() {
                if (player == true) {
                    player = false
                }
                else { player = true }
            }


            function c1() {
                if (player == true) {
                    if (a1 == true) {
                        ctx.fillStyle = b
                        ctx.fillRect(10, 10, 40, 40)
                        a1 = false
                        swap()
                    }
                }
            }
